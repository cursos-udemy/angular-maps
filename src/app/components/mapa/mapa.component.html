<mat-card>
  <mat-card-header>
    <mat-card-title>Merlo - Buenos Aires</mat-card-title>
    <mat-card-subtitle>Parque San Mart√≠n</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [minZoom]="15">
      <agm-marker  *ngFor="let marcador of marcadores; let i = index;"   [latitude]="marcador.latitud" [longitude]="marcador.longitud">
        	<agm-info-window>
            <strong>{{marcador.titulo}}</strong>
            <p> {{marcador.descripcion}} </p>
            <div>
                <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Editar</button>
                <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
            </div>
          </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
