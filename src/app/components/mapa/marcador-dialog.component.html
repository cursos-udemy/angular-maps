<form [formGroup]="form" >
  <mat-form-field >
    <input matInput placeholder="Título" formControlName="titulo">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea rows="3" matInput placeholder="Descripción" formControlName="descripcion"></textarea>
  </mat-form-field>

  <button (click)="confirmar()" mat-raised-button color="primary">Confirmar</button>
  <button (click)="cancelar()" mat-raised-button color="warn">Cancelar</button>

</form>
